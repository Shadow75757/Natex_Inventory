    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            let cartCount = 0;

            $('.add-to-cart').click(function() {
                const cartIcon = $('.cart-icon');
                const productImg = $(this).closest('.product-card').find('img').eq(0);
                const imgClone = productImg.clone()
                    .offset({
                        top: productImg.offset().top,
                        left: productImg.offset().left
                    })
                    .css({
                        'opacity': '0.5',
                        'position': 'absolute',
                        'height': '150px',
                        'width': '150px',
                        'z-index': '1000'
                    })
                    .appendTo($('body'))
                    .animate({
                        'top': cartIcon.offset().top + 10,
                        'left': cartIcon.offset().left + 10,
                        'width': 75,
                        'height': 75
                    }, 1000, 'easeInOutExpo');

                setTimeout(function() {
                    cartCount++;
                    $('.cart-count').text(cartCount).fadeIn();
                    imgClone.remove();
                }, 1500);
            });
        });
    </script>
